# ==============================================================================
# List of default Varbase components, which they will be
# installed when we install Varbase.
# ==============================================================================
config_bit:
  type: list
  for: greencko.info.yml
  when:
    install_default_components: true
    list:
      dependencies:
        # Enable listed modules in order at this installation step.
        - libraries
        # Enable listed Varbase modules in order at this installation step.
        - varbase_core
        - varbase_media
        - varbase_editor
        - varbase_admin
        - varbase_security
        - varbase_seo
        - varbase_webform
        - varbase_page
        - varbase_landing
        - varbase_total_control
        - varbase_tour
        # Enable listed Greencko modules in order at this installation step.
        - greencko_core
        - greencko_pages
        - greencko_toolbar
